<div class="well well-lg">
 <!-- Portfolio Item Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{ seller.name }}
				<small>{{ seller.category }}</small>
			</h1>
		</div>
		<button ng-controller="ProductsController" class="btn btn-sm btn-primary pull-right" ng-click="onAddProduct()">
				<span translate="products.Add" />
		</button>
	</div>
	<!-- /.row -->

	<!-- Portfolio Item Row -->
	<div class="row">

		<div class="col-md-8">
			<img class="img-responsive" ng-src="{{ seller.imagePath }}" width="750" height="500" alt="">
		</div>

		<div class="col-md-4">
			<h3>{{ seller.name }}</h3>
			
			<h3>{{ seller.category }}</h3>
			
		</div>

	</div>
	<!-- /.row -->

	<!-- Related Projects Row -->
	<div class="row">

		<div class="col-lg-12">
			<h3 class="page-header">
				<span translate="products.products" />
			</h3>
		</div>

		<div ng-controller="ProductsController">
			<uib-tabset active="active">
				<uib-tab index="0" heading="All products">
					<div ng-repeat="p in products">
						<div class="clearfix" ng-if="$index % 3 == 0"></div>
						<div class="col-sm-4">
							<er-card product="p"></er-card>
						</div>
					</div>
				</uib-tab>
				<uib-tab index="1" heading="Top 10 products">
					<div ng-repeat="p in products">
						<p>Item in top 10</p>
					</div>
				</uib-tab>
			</uib-tabset>
		</div>

	</div>
	<!-- /.row -->

	<hr>

	<!-- Footer -->
	<footer>
		<div class="row">
			<div class="col-lg-12">
				<p>Copyright &copy; Your Website 2014</p>
			</div>
		</div>
		<!-- /.row -->
	</footer>


<form name="sellerForm" ng-submit="submitForm(sellerForm.$valid)" novalidate>
	<div class="modal-header">
		<h2 translate="sellerdlg.Seller"></h2>
	</div>
	<div class="modal-body">
		<div class="modal-description">
			<div class="control-group">
				<md-input-container class="form-group">
					<label class="control-label" translate="sellerdlg.Name"></label>
					<input type="text" ng-model="seller.name" required ng-minlength="1" ng-maxlenght="50" />
				</md-input-container>
			</div>
			<div class="control-group">
				<md-input-container class="form-group">
					<label class="control-label" translate="sellerdlg.Category"></label>
					<input type="text" ng-model="seller.category" required ng-minlength="1" ng-maxlength="100" />
				</md-input-container>
			</div>
			<div class="control-group">
				<md-input-container class="form-group">
					<label class="control-label" translate="sellerdlg.Image"></label>
					<input type="text" ng-model="seller.imagePath" required />
				</md-input-container>
			</div>
			<br/>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="onOk()">Ok</button>
				<button class="btn btn-primary" ng-click="onCancel()">Cancel</button>
			</div>
		</div>
	</div>
</form>

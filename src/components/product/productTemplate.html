<div class="card">
  <img class="card-img-top" data-src={{productInfo.imagePath}} alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{productInfo.name}}</h4>
    <p class="card-text">Price: {{productInfo.price}}</p>
    <p class="card-text">Quantity: {{productInfo.quantity}}</p>
  </div>
</div>
